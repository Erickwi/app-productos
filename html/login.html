<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d2d2d, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        .login-container img {
            width: 70px;
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 300;
            margin-bottom: 10px;
        }
        p {
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: #ccc;
        }
        .btn-github {
            background-color: #24292e;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-github:hover {
            background-color: #444;
        }
        .btn-github svg {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        <h1>Bienvenido</h1>
        <p>Inicia sesión para continuar a la plataforma</p>
        <a class="btn-github" href="http://localhost:8080/oauth2/authorization/github">
            <!-- Ícono GitHub en SVG -->
            <svg height="20" width="20" viewBox="0 0 16 16" fill="white" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54..."></path>
            </svg>
            Iniciar con GitHub
        </a>
    </div>
</body>
</html>
